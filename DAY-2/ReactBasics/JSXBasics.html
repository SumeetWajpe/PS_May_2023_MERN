<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.7.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.7.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta3/JSXTransformer.js"></script>
    <style>
      .header {
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/jsx">
      let sectionElement = (
        <section>
          <h1 className="header">Hello JSX !</h1>
          <p>This is a para ! </p>
        </section>
      );

      ReactDOM.render(sectionElement, document.querySelector("#root"));
    </script>
  </body>
</html>
