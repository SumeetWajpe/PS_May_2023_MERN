<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="GetData.js"></script>
    <script>
      let aPromise = GetData(); // GetData returns a promise
      aPromise.then(
        function (postsJSON) {
          console.log(postsJSON);
          // convert it into javascript
          // display data in DOM
          let posts = JSON.parse(postsJSON); // converts JSON to javascript object
          let ulList = document.querySelector("#postsList");
          for (const post of posts) {
            let newLi = document.createElement("li");
            newLi.innerHTML = post.title;
            ulList.append(newLi);
          }
        },
        function (err) {
          console.log(err);
        },
      );

      console.log("Program Ended !");
      // 100 lines
    </script>
  </head>
  <body>
    <header>
      <h1>List of posts</h1>
    </header>
    <main>
      <ul id="postsList"></ul>
    </main>
  </body>
</html>
