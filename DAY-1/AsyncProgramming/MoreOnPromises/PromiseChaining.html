<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let aPromise = new Promise((resolve, reject) => resolve(10));
      aPromise
        .then(data => {
          console.log(data);
          throw new Error("error");
        })
        .then(
          () => console.log("This got executed !"),
          err => console.log(err),
        )
        .then(() => console.log("This also got executed !"))
        .catch(err => console.log(err))
        .finally(() => console.log("This is after catch !"));

      console.log("Program Ended !");
    </script>
  </head>
  <body></body>
</html>
