<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.7.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.7.0/react-dom.js"></script>
    <style>
      .header {
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      class BasicComponent extends React.Component {
        render() {
          return React.createElement("h1", {}, "Hello React Component !");
        }
      }

      let basicComponentInstance = React.createElement(BasicComponent);

      ReactDOM.render(basicComponentInstance, document.querySelector("#root"));
    </script>
  </body>
</html>
