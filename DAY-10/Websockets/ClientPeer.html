<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = null;
      function Initialize() {
        socket = io.connect();
        socket.on("msg_from_server_peer", dataFromServerPeer => {
          console.log(dataFromServerPeer);
        });
      }

      function SendMessage() {
        let dataToBeSent = document.querySelector("#txtMsg").value;
        socket.emit("msg_from_client_peer", dataToBeSent);
      }
    </script>
  </head>
  <body onload="Initialize()">
    <div>
      <label for="txtMsg">Enter message here :</label>
      <input type="text" id="txtMsg" />
      <button onclick="SendMessage()">Send</button>
    </div>
  </body>
</html>
